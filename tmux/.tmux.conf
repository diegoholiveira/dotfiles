# Enable RGB colour if running in xterm(1)
# See here: https://stackoverflow.com/questions/41783367/tmux-tmux-true-color-is-not-working-properly#41786092
set-option -sa terminal-overrides ",xterm*:Tc"

# Configure the tmux to use our terminal with italic support
set -g default-terminal "tmux"

# Plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'arcticicestudio/nord-tmux'

# Disable patched fonts
set -g @nord_tmux_no_patched_font '1'

# Execute Tmux Plugin Manager
run '~/.tmux/plugins/tpm/tpm'

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1 (instead of 0)
set -g pane-base-index 1

# remove text from the right side
set -g status-right '%d/%m/%Y | %H:%M'
